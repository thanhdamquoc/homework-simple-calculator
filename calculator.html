<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <form>
        <table class="calc-table">
            <tr class="output-row">
                <td colspan="4" class="output-screen" id="output-screen"></td>
            </tr>
            <tr class="button-row">
                <td><button type="button" id="btn-1" value="1">1</button></td>
                <td><button type="button" id="btn-2" value="2">2</button></td>
                <td><button type="button" id="btn-3" value="3">3</button></td>
                <td><button type="button" id="btn-add" value="+">+</button></td>
            </tr>
            <tr class="button-row">
                <td><button type="button" id="btn-4" value="4">4</button></td>
                <td><button type="button" id="btn-5" value="5">5</button></td>
                <td><button type="button" id="btn-6" value="6">6</button></td>
                <td><button type="button" id="btn-sub" value="-">-</button></td>
            </tr>
            <tr class="button-row">
                <td><button type="button" id="btn-7" value="7">7</button></td>
                <td><button type="button" id="btn-8" value="8">8</button></td>
                <td><button type="button" id="btn-9" value="9">9</button></td>
                <td><button type="button" id="btn-mult" value="*">*</button></td>
            </tr>
            <tr class="button-row">
                <td><button type="button" id="btn-c" value="C">C</button></td>
                <td><button type="button" id="btn-0" value="0">0</button></td>
                <td><button type="button" id="btn-equal" value="equal">=</button></td>
                <td><button type="button" id="btn-div" value="/">/</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
<script src="calculator.js"></script>
